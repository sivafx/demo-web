<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <title>Web form</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="//cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//unpkg.com/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
    <link
      href="//unpkg.com/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker3.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-2">
      <div class="container">
        <article>
          <div class="post hentry">
            <div class="post-header">
              <div class="post-head">
                <h1 class="post-title entry-title" itemprop="name">
                  AlertsDemo
                </h1>
              </div>
            </div>
            <article>
             
                  <h1 align="center">Pop up boxes in HTML</h1>
                  This page can be used for practicing alerts in HTML using
                  selenium<br />
                  <hr />
                  <div
                    style="
                      border-radius: 5px;
                      border-style: groove;
                      margin: 5px;
                      padding: 8px;
                    "
                  >
                    Click the below button to display an alert box.<br />
                    <button id="alertBox" onclick="alertFunction()">
                      Click me
                    </button>
                  </div>
                  <div
                    style="
                      border-radius: 5px;
                      border-style: groove;
                      margin: 5px;
                      padding: 8px;
                    "
                  >
                    Click the below button to display a confirm box.<br />
                    <button id="confirmBox" onclick="confirmFunction()">
                      Click me
                    </button>
                  </div>
                  <div
                    style="
                      border-radius: 5px;
                      border-style: groove;
                      margin: 5px;
                      padding: 8px;
                    "
                  >
                    Click the below button to display a prompt box.<br />
                    <button id="promptBox" onclick="promptFunction()">
                      Click me
                    </button>
                  </div>
                  <div
                    div=""
                    style="
                      border-radius: 5px;
                      border-style: groove;
                      margin: 5px;
                      padding: 8px;
                    "
                  >
                    <b>Popup box output</b>
                    <br />
                    <div id="output"></div>
                  </div>
               
            
        </article>
      </div>
    </main>
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      function alertFunction() {
       alert("I am an alert box!");
       document.getElementById("output").innerHTML = "You selected alert popup";
      }
      function confirmFunction() {
       var txt;
       var r = confirm("Press a button!");
       if (r == true) {
        txt = "You pressed OK in confirmation popup";
       } else {
        txt = "You pressed Cancel in confirmation popup";
       }
       document.getElementById("output").innerHTML = txt;
      }
      function promptFunction() {
       var txt;
       var person = prompt("Please enter your name:", "Shiva");
       if (person == null || person == "") {
        txt = "You pressed Cancel in prompt popup.";
       } else {
        txt = "You entered text " + person + " in propmt popup";
       }
       document.getElementById("output").innerHTML = txt;
      }
   </script>
  </body>
</html>
