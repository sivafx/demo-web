<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <title>Web form</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="//cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//unpkg.com/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
    <link
      href="//unpkg.com/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker3.min.css"
      rel="stylesheet"
    />
    
          <link href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/ui-lightness/jquery-ui.css" rel="stylesheet">
      <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
      <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
      <style>
         table#datepickers {
         font-family: arial, sans-serif;
         border-collapse: collapse;
         }
         table#datepickers td{
         text-align: left;
         padding: 8px;
         }
      </style>
      
  </head>

  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-2">
      <div class="container">
        <article>
          <div>
            This page is used for practicing <b>calendars</b> or
            <b>date pickers</b> in web automation. We have many types of
            calendar available in HTML and here i have listed few which are used
            most widely in any web application.
          </div>
          <br />
          <table id="datepickers">
            <tr>
              <td>First Date</td>
              <td><input id="first_date_picker" type="text" /></td>
            </tr>
            <tr>
              <td>Second Date</td>
              <td><input id="second_date_picker" type="text" /></td>
            </tr>
            <tr>
              <td>Third Date</td>
              <td><input id="third_date_picker" type="text" /></td>
            </tr>
            <tr>
              <td>Fourth Date</td>
              <td><input id="fourth_date_picker" type="text" /></td>
            </tr>
            <tr>
              <td>Fifth Date</td>
              <td><input id="fifth_date_picker" type="text" /></td>
            </tr>
            <tr>
              <td>Sixth Date</td>
              <td><input id="sixth_date_picker" type="text" /></td>
            </tr>
          </table>
        </article>
      </div>
    </main>
   
    <script>
      $(document).ready(function () {
        $("#first_date_picker").datepicker();
        $("#second_date_picker").datepicker({
          showOtherMonths: true,
          selectOtherMonths: true,
        });
        $("#third_date_picker").datepicker({
          changeMonth: true,
          changeYear: true,
        });
        $("#fourth_date_picker").datepicker({
          changeMonth: true,
          changeYear: true,
          showOtherMonths: true,
          selectOtherMonths: true,
        });
        $("#fifth_date_picker").datepicker({
          minDate: 0,
          maxDate: "+10D",
        });
        $("#sixth_date_picker").datepicker({
          showOn: "button",
          buttonImage:
            "https://icons.iconarchive.com/icons/dakirby309/simply-styled/24/Calendar-icon.png",
          buttonImageOnly: true,
          buttonText: "Select date",
        });
      });
    </script>
  </body>
</html>
