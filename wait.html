<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <title>Web form</title>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link
      href="//cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <script src="//cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="//unpkg.com/bootstrap-datepicker@1.9.0/dist/js/bootstrap-datepicker.min.js"></script>
    <link
      href="//unpkg.com/bootstrap-datepicker@1.9.0/dist/css/bootstrap-datepicker3.min.css"
      rel="stylesheet"
    />


  </head>

  <body class="d-flex flex-column h-100">
    <main class="flex-shrink-2">
      <div class="container">
        <article>

  <p>Click the below buttons to display the textboxes. <br><b>Textbox1</b> will be displayed after 5 seconds and <b>Textbox2</b> will be displayed after 10 seconds</p>
    <button id='btn1'>Add Textbox1</button>
    <button id='btn2'>Add Textbox2</button>
    <h3>Show the textboxes here:</h3>
</article>
 
      </div>
    </main>
    <script src="//code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
    $(document).ready(function(){
        $("#btn1").click(function(){
           $("#btn1").prop( "disabled", true );
          setTimeout(function(){                  
   $("h3").append("<br><input type='text' id='txt1' placeholder='Textbox1'/>"); 
}, 5000);
        });
       $("#btn2").click(function(){
          $("#btn2").prop( "disabled", true );
          setTimeout(function(){
   $("h3").append("<br><input type='text' id='txt2' placeholder='Textbox2'/>"); 
}, 10000); 
        });
    });
</script>
  </body>
</html>
